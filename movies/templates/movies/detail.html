{% extends 'base.html' %}

{% block content %}
  <h1>{{ movie.title }}</h1>
  <hr>
  <div class="posterbox"><img src="{{ movie.poster_url }}" class="img-size" alt="{{ movie.pk }}"></div>
  <section class="poorstory">
    <div class="justify-end">
      <p>조회수:
        {{ movie.count }}</p>
    </div>
    <hr>
    {{ movie.content }}
    <hr>

    <a href="{% url 'movies:movies' %}">
      <button>뒤로가기</button>
    </a>

  {% endblock content %}
